<div class="container">
    <h1>Hi Welcome Back</h1>
    <h3>Login Here</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="username">Username</label>
            <input id="username" formControlName="username" required type="text" autocomplete="false">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" autocomplete="false" required>
        </div>
        <span>Donâ€™t have an account?
        <a routerLink = "/signUp" >signUp</a></span>
        <div>
            <p>{{loginForm.status}}</p>
        </div>
        <div class="text-center mb-4">
            <button [disabled]="loginForm.invalid" (click)="onSubmit" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login
</button>
        </div>
    </form>
</div>
